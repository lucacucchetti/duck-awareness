name: main

on:
  push:
    branches: [3-add-cicd]

jobs:

  build:

    name: Build
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      
      - run: npm test
      - run: npm run build

      